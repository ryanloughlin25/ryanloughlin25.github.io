<div class="container">
  <div class="row" *ng-for="#row of squares; #y=index">
    <div class="square"
      *ng-for="#square of row; #x=index"
      [class.selected]="square === selectedSquare"
      [class.basic-move]="square.moveType === 'basic'"
      (click)="clickSquare(y, x)">
      <div class="piece"
        *ng-if="square.piece"
        [class.white]="square.piece.color === 'white'"
        [class.black]="square.piece.color === 'black'">
        {{square.piece?.rank}}
      </div>
    </div>
  </div>
</div>
