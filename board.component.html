<div class="container">
  <div class="row" *ng-for="#row of squares; #r=index">
    <div class="square"
      *ng-for="#square of row; #c=index"
      [class.selected]="square === selectedSquare"
      [class.basic]="square.moveType === 'basic'"
      [class.slide]="square.moveType === 'slide'"
      (click)="clickSquare(r, c)">
      <div class="piece"
        *ng-if="square.piece"
        [class.white]="square.piece.color === 'white'"
        [class.black]="square.piece.color === 'black'">
        {{square.piece?.rank}}
        {{square.piece?.side}}
      </div>
    </div>
  </div>
</div>
